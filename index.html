<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.muicss.com/mui-latest/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <link rel="svg-sprite" href="./src/images/symbol-defs.svg" />
    <link rel="stylesheet" href="./src/styles.css" type="text/css" />
    <title>School schedule</title>
  </head>
  <body>
    <div id="sidebar">
      <div class="text-blue mui--text-display1 mui--align-vertical">
        Schedule of 1-B class of school #63
        <br />
        <small class="author">by Andrei Khaylo</small>
      </div>
      <br />
      <br />
      <div>
        <p style="font-size: 16px; color: blue">Вход для учителя</p>
      </div>
      <button type="button" class="mui-btn mui-btn--primary" id="enter-btn">
        Войти
      </button>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br />
          <br />
          <div class="mui--text-black-54 mui--text-body2">Выберете дату</div>
          <div class="mui-divider"></div>
          <br />
          <!-- <form lass="mui-form--inline" id="datetime-picker">
            <div class="mui-textfield"> -->
          <input type="text" id="datetime-picker" />
          <!-- </div> -->
          <button
            type="submit"
            class="mui-btn mui-btn--raised mui-btn--primary"
            id="submit-form"
          >
            Выбрать
          </button>
          <!-- </form> -->
          <div class="mui-textfield mui-textfield--float-label">
            <input type="text" id="input-lesson" disabled />
            <label>Введите урок (поле для учителя)</label>
          </div>
          <button
            type="submit"
            class="mui-btn mui-btn--raised mui-btn--primary"
            id="send-lesson"
            disabled
          >
            Записать в расписание
          </button>
          <br />
          <br />
          <div class="mui--text-black-54 mui--text-body2">Расписание</div>
          <div class="mui-divider"></div>
          <br />
          <!-- card of schedule -->

          <div id="schedule-card">
            <ol class="list" id="schedule-list"></ol>
          </div>
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
